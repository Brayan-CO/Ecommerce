<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - E-commerce</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <main class="login-wrapper">
    <form class="login-box" aria-label="Formulario de inicio de sesión">
      <h1>Login</h1>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="ejemplo@mail.com">

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required placeholder="********">

      <button type="submit">Ingresar</button>

      <p class="alt">¿No tienes cuenta? <a href="register.html">Regístrate</a></p>
    </form>
  </main>
</body>
</html>

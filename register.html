<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - E-commerce</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <main class="login-wrapper">
    <form class="login-box" aria-label="Formulario de registro">
      <h1>Crear Cuenta</h1>

      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre">

      <label for="apellido">Apellido</label>
      <input type="text" id="apellido" name="apellido" required placeholder="Tu apellido">

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="ejemplo@mail.com">

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required placeholder="********">

      <label for="confirm-password">Confirmar Contraseña</label>
      <input type="password" id="confirm-password" name="confirm-password" required placeholder="********">

      <button type="submit">Registrarse</button>

      <p class="alt">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
    </form>
  </main>
</body>
</html>
